<h1>City</h1>
<form action="/create" method="post" th:object="${city}">
    <div class="container" id="email">

        <div class="form-group">
            <label for="email">Name city:</label>
            <input th:field="*{name}" type="text" class="form-control">
        </div>

         <div class="form-group">
            <label for="email">Quốc gia:</label>
             <select name="idCountry">
                 <option th:each="c : ${country}" th:value="${c.idCountry}" th:text="${c.nameCountry}"></option>
             </select>
        </div>

         <div class="form-group">
            <label for="email">Diện tích:</label>
            <input th:field="*{acreage}" type="text" class="form-control">
        </div>

         <div class="form-group">
            <label for="email">Dân số:</label>
            <input th:field="*{population}" type="text" class="form-control">
        </div>

         <div class="form-group">
            <label for="email">GDP :</label>
            <input th:field="*{GDP}" type="text" class="form-control">
        </div>

         <div class="form-group">
            <label for="email">Giới thiệu:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
         </div>
